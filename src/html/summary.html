<!DOCTYPE html>
<div lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Opportunities</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  
  </head>
  <body id="bootstrap-override">
  <!-- Navbar -->
  <nav class="nav">
    <div id="navbar-container">
      <div class="mobile-menu-container">
        <div id="mobile-menu">
          <div class="mobile-menu-line" id="bottom-line"></div>
          <div class="mobile-menu-line" id="middle-line"></div>
          <div class="mobile-menu-line" id="top-line"></div>


          <div class="mobile-menu-dropdown">
            <ul>
              <li class="mobile-menu-item"><div class="mobile-link-wrapper"><a href=""><i class="fas fa-plus fa-sm"></i>&nbsp;Add Opportunity</a></div></li>

              <li class="mobile-menu-item"><div class="mobile-link-wrapper"><a href="">View All Opportunties</a></div></li>
            </ul>
          </div>
        </div>
      </div>
      <img id="navbar-logo" src="" alt="">
      <ul id="navbar-links-container">
        <li class="navbar-links"><a href=""><i class="fas fa-plus fa-sm"></i>&nbsp; <span> Add Opportunity</span></a></li>
        <li class="navbar-links"><a href="">View All Opportunties</a></li>
      </ul>
    </div>
  </nav>
  <!-- Filter Options -->
  <div class="filter-title">Filter Opportunities:</div>
  <div class="filter-container">
    <div class="search-container">
      <div class="form-group">
        <label for="search-input">Search:</label>
        <input type="search" placeholder="Search..." name="search-input" id="search-input" class="form-control">
      </div>
    </div>

   
    <div class="select-container">
      
      <div class="form-group select-dropdown ">
        <label for="stage-filter">Stage:</label>
        <select class="form-control" id="stage-filter">
          <option value="">Any Stage</option>
          <option value="0">Stage 0</option>
          <option value="1">Stage 1</option>
          <option value="2">Stage 2</option>
          <option value="3">Stage 3</option>
          <option value="4">Stage 4</option>
          <option value="5">Stage 5</option>
          <option value="6">Stage 6</option>
          <option value="7">Stage 7</option>
          <option value="8">Stage 8</option>
        </select>
      </div>
      <div class="form-group select-dropdown">
        <label for="location-filter">Location:</label>
        <select class="form-control" id="location-filter">
          <option value="">Any Location</option>
          <option value="London">London</option>
          <option value="Manchester">Manchester</option>
        </select>
      </div>
      <div class="form-group select-dropdown">
        <label for="person-filter">Person:</label>
        <select class="form-control" id="person-filter">
          <option value="">Any Person</option>
          <option value="Andy Round">Andy Round</option>
          <option value="Guy Weaver">Guy Weaver</option>
          <option value="Jamie Newall">Jamie Newall</option>
          <option value="Louise Chapman">Louise Chapman</option>
          <option value="Mark Lyons">Mark Lyons</option>
          <option value="Myrto Lalacos">Myrto Lalacos</option>
          <option value="Peter Carway">Peter Carway</option>
          <option value="Sim Landa">Sim Landa</option>
        </select>
      </div>
      <div class="form-group select-dropdown">
        <label for="status-filter">Status:</label>
        <select class="form-control" id="status-filter">
          <option value="">Any Status</option>
          <option value="Active">Active</option>
          <option value="Declined">Declined</option>
          <option value="Monitored">Monitored</option>
          
        </select>
      </div>
    </div>
  </div>





  <!-- Summary Table -->

  <div class="table-container">

   
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col" class="table-header">Name <i class="fas fa-sort"></i></th>
        <th scope="col" class="table-header">Stage <i class="fas fa-sort"></i></th>
        <th scope="col" class="table-header">Person/Owner <i class="fas fa-sort"></i></th>
        <th scope="col" class="table-header">Investment Amount <i class="fas fa-sort"></i></th>
        <th scope="col" class="table-header">Location<i class="fas fa-sort"></i></th>
        <th scope="col" class="table-header">Status<i class="fas fa-sort"></i></th>
      </tr>
      </thead>
      <tbody id="summary-table">



      </tbody>
    </table>
  </div>

  <div class="pagination-container">
    <nav aria-label="...">
      <ul class="pagination">
        <li class="page-item disabled pagination-back">
          <a class="page-link" href="" tabindex="-1">Previous</a>
        </li>


        <li class="page-item pagination-next">
          <a class="page-link" href="">Next</a>
        </li>
      </ul>
    </nav>

  </div>
